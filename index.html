<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat+Alternates|Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS Keycodes</title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <h1>JavaScript keycode information</h1>
      </header>
      <div class="intro">Press any key to start.</div>
      <section class="keycode-area">
        <h1 class="keycode-text"></h1>
      </section>
      <section class="code-area card">
        <h3>Code</h3>
        <div class="code-text"></div>
      </section>
      <section class="key-area card">
        <h3>Key</h3>
        <div class="key-text"></div>
      </section>
      <section class="location-area card">
        <h3>Location</h3>
        <div class="location-text"></div>
      </section>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
